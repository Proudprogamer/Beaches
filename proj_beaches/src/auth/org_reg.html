<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body style="background-color: rgb(234, 233, 228);">
        <div style="margin-left: 500px; margin-top: 15px; border: 2px solid black; width: 260px; padding-left: 65px; padding-top: 70px; padding-bottom: 70px; border-radius: 50px;">
            <p style="position: absolute; margin-top: -30px; margin-left: 40px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 30px;">REGISTER</p>
            <form >
                <div style="display: flex; flex-direction: column; width: 200px;margin-top: 30px;">
                    <label for="stuname" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Organization Name:</label>
                    <input id="name-input" name="stuname" type="text" style="height: 30px; border-radius: 10px;">
                    <br>
                    <label for="mail" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Email:</label>
                    <input id="email-input" name="mail" type="text" style="height: 30px; border-radius: 10px;">
                    <br>
                    <label for="pass" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Password:</label>
                    <input id="password-input" name="pass" type="password" style="height: 30px; border-radius: 10px;">
                    <label for="organizationType" style="font-family: Arial, sans-serif; font-size: 16px; margin-right: 10px;margin-top: 20px;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;;">Choose an option:</label>
                    <select id="organizationType" name="organizationType" style="padding: 8px 12px; font-size: 14px; border: 1px solid black; border-radius: 10px; width: 200px;">
                        <option value="NGO" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">NGO</option>
                        <option value="Other" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Other...</option>
                    </select>
                    <br>
                    <br>
                    <button id="reg-button" style="height: 30px; border-radius: 10px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 15px;">Register</button>
                </div>
            </form>
            <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Already registered? <a href="login.html">Login here</a></p>
        </div>
        <script src="signup.js" defer type="module"></script>
    </body>
</html>
