<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body style="background-color: rgb(234, 233,228);">
    <div style="margin-left: 500px;margin-top: 100px; border: 2px solid black;width: 270px;padding-left: 60px;padding-top: 100px;padding-bottom: 100px;border-radius: 50px;">
      <p style="position:absolute;margin-top: -70px;margin-left: 55px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 30px;">LOGIN</p>
      <form>
        <div style="display: flex; flex-direction: column; width: 200px;">
          <label for="mail" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Email:</label>
          <input id="email-input" name="mail" type="text" style="height: 30px; border-radius: 10px;">
          <br>
          <label for="pass" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Password:</label>
          <input id="password-input" name="pass" type="password" style="height: 30px; border-radius: 10px;">
          <br>
          <br>
          <button id="login-button" style="height: 30px;border-radius: 10px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 15px;">Login</button>
        </div>
      </form>
      <p id="login-message" style="margin-left: 16px;"></p>

      <p style="margin-left: 20px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">New user? <a href="register.html">Register here</a></p>
    </div>

    <script src="signup.js" defer type="module"></script>
  </body>
</html>
